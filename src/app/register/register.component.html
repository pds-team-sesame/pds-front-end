<div class="container-fluid vh-100 d-flex flex-column-reverse flex-md-row">
  <!-- Colonne gauche : Image -->
  <div class="col-12 col-md-6 d-none d-md-block p-0">
    <div
      class="h-100"
      style="background: url('assets/images/logo.PNG') no-repeat center center/cover;">
    </div>
  </div>

  <!-- Colonne droite : Carte -->
  <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
      <div class="card-body">
        <h5 class="text-center mb-4" style="color: #FF4500;">Inscription</h5>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <!-- Champ Username -->
          <div class="form-group mb-3">
            <label for="username" class="form-label" style="color: #FF4500;">Nom</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
              placeholder="Entrez votre nom"
            />
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
              Nom d'utilisateur requis.
            </div>
          </div>

          <!-- Email -->
          <div class="form-group mb-3">
            <label for="email" class="form-label" style="color: #FF4500;">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="Entrez votre email"
            />
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
              Email invalide.
            </div>
          </div>

          <!-- Champ Mot de Passe -->
          <div class="form-group mb-4">
            <label for="password" class="form-label" style="color: #FF4500;">Mot de passe</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="Entrez votre mot de passe"
            />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
              Le mot de passe doit contenir au moins 8 caractères.
            </div>
          </div>

          <!-- Role -->
          <div class="form-group mb-4">
            <label for="role" class="form-label" style="color: #FF4500;">Rôle</label>
            <select
              id="role"
              formControlName="role"
              class="form-control"
            >
              <option value="" disabled selected>Sélectionnez un rôle</option>
              <option value="admin">Admin</option>
              <option value="gerant">Gérant</option>
              <option value="client">Client</option>
              <option value="livreur">Livreur</option>
            </select>
            <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="text-danger">
              Le rôle est requis.
            </div>
          </div>

          <!-- Bouton S'inscrire -->
          <button
            type="submit"
            class="btn w-100 text-white"
            style="background-color: #FF4500; font-size: 1.2rem; border-radius: 10px;"
            [disabled]="registerForm.invalid">
            S'inscrire
          </button>
        </form>
      </div>
      <div class="card-footer text-center" style="background-color: #FFFAF0;">
        <small style="color: #FF4500;">Déjà un compte ? <a href="/login" style="color: #FF6347; text-decoration: underline;">Connectez-vous</a></small>
      </div>
    </div>
  </div>
</div>
