<div class="container-fluid vh-100 d-flex">
  <!-- Colonne gauche : Image -->
  <div class="col-12 col-md-6 d-none d-md-block p-0">
    <div
      class="h-100"
      style="background: url('assets/images/logo.PNG') no-repeat center center/cover;">
    </div>
  </div>

  <!-- Colonne droite : Carte -->
  <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">

      <div class="card-body">
        <h5 class="text-center mb-4" style="color: #FF4500;">Connexion</h5>
        <form (ngSubmit)="onLogin()">
          <!-- Champ Username -->
          <div class="form-group mb-3">
            <label for="username" class="form-label" style="color: #FF4500;">Nom d'utilisateur</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Entrez votre nom d'utilisateur"
              [(ngModel)]="username"
              name="username"
              required
            />
          </div>

          <!-- Champ Mot de Passe -->
          <div class="form-group mb-4">
            <label for="password" class="form-label" style="color: #FF4500;">Mot de passe</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Entrez votre mot de passe"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>

          <!-- Bouton Connexion -->
          <button
            type="submit"
            class="btn w-100 text-white"
            style="background-color: #FF4500; font-size: 1.2rem; border-radius: 10px;">
            Se connecter
          </button>
        </form>
      </div>
      <div class="card-footer text-center" style="background-color: #FFFAF0;">
        <small style="color: #FF4500;">Pas encore de compte ? <a href="/register" style="color: #FF6347; text-decoration: underline;">S'inscrire</a></small>
      </div>
    </div>
  </div>
</div>
